
services:
  db:
    image: postgres:17
    container_name: lu_db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports: "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
  web:
    build: .
    env_file:
      - .env
    volumes:
      - ./app:/app
    depends_on: db
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
volumes:
  postgres_data:
